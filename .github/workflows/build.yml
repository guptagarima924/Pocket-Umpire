name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Buildozer (fixed)
      run: |
        pip uninstall -y buildozer python-for-android
        pip install --upgrade pip
        pip install git+https://github.com/kivy/buildozer.git
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android Build Tools (manual)
      run: |
        sdkmanager "platform-tools"
        sdkmanager "platforms;android-33"
        sdkmanager "build-tools;33.0.2"
        ls $ANDROID_HOME/build-tools

    - name: Fix Buildozer SDK path
      run: |
        echo "ANDROIDSDK=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROIDNDK=$ANDROID_HOME/ndk/25.1.8937393" >> $GITHUB_ENV

    - name: Export Android paths
      run: |
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH

    - name: Reset Buildozer SDK cache
      run: |
        rm -rf ~/.buildozer

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PocketUmpire-APK
        path: bin/*.apk
